<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
        	let current_date = new Date();
        	let appName = navigator.appName;
        	let appVersion  = navigator.appVersion;
        	let appCodeName  = navigator.appCodeName;
        	let userAgent  = navigator.userAgent;
			document.write(`<p><b>Дата и время загрузки страницы:</b> 
			${current_date}.<p>`);
			document.write(`<p><b>Браузер:</b> 
			${appName}.<p>`);
			document.write(`<p><b>Версия:</b> 
			${appVersion}.<p>`);
			document.write(`<p><b>Кодовое название:</b> 
			${appCodeName}.<p>`);
			document.write(`<p><b>Пользовательский агнет:</b> 
			${userAgent}.<p>`);
		
        </script>
    </head>
    <body>
    	<input type="button" value="Открыть новое окно" onClick="window.open('./index.html','atppWindow','left=300,top=300,width=700,height=620,toolbar=no,menubar=no,location=no,directories=no')">
    </body>
</html>

<html>                                                                  
<head>                                                                
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
</script>
<script type="text/javascript">   
$(document).ready(function(){

// Зададим обработчик вызывающийся при нажатии на кнопку с id=but1
   $("#but1").click(function(){alert("Вы нажали на кнопку с id=but1")});
// Вызовем привязанный ранее обработчик 
   $("#but1").click();

});                                           
</script>                                                       
</head>
<body> 
<input id="but1" type="button" value="Нажмите на меня" />
</body>
</html>

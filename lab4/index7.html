<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<style type="text/css">
	#sort1 {
		height: 300px;
		max-width: 300px;
		border: solid;
		background-image: url(./8/images/fullpic.jpg);
	}

	.img {
		height: 100px;
		width: 100px;
		display: inline-block;
	}

	.img2{
		position: absolute;
		background-color: lightgrey;
	}

	#drop1{
		top:11px;
		left:11px;
	}
	#drop2{
		top:11px;
		left:111px;
	}
	#drop3{
		top:11px;
		left:211px;
	}
	#drop4{
		top:111px;
		left:11px;
	}
	#drop5{
		top:111px;
		left:111px;
	}
	#drop6{
		top:111px;
		left:211px;
	}
	#drop7{
		top:211px;
		left:11px;
	}
	#drop8{
		top:211px;
		left:111px;
	}
	#drop9{
		top:211px;
		left:211px;
	}

</style>
<script type="text/javascript">
$(document).ready(function(){
	$("#img1").draggable({stack:"#drop1"});
	$("#img2").draggable({stack:"#drop2"});
	$("#img3").draggable({stack:"#drop3"});
	$("#img4").draggable({stack:"#drop4"});
	$("#img5").draggable({stack:"#drop5"});
	$("#img6").draggable({stack:"#drop6"});
	$("#img7").draggable({stack:"#drop7"});
	$("#img8").draggable({stack:"#drop8"});
	$("#img9").draggable({stack:"#drop9"});

	$("#drop1").droppable({
      accept:"#img1",
      drop:function(){
         $("#img1").css("display","none");
         $("#drop1").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop2").droppable({
      accept:"#img2",
      drop:function(){
         $("#img2").css("display","none");
         $("#drop2").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop3").droppable({
      accept:"#img3",
      drop:function(){
         $("#img3").css("display","none");
         $("#drop3").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop4").droppable({
      accept:"#img4",
      drop:function(){
         $("#img4").css("display","none");
         $("#drop4").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop5").droppable({
      accept:"#img5",
      drop:function(){
         $("#img5").css("display","none");
         $("#drop5").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop6").droppable({
      accept:"#img6",
      drop:function(){
         $("#img6").css("display","none");
         $("#drop6").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop7").droppable({
      accept:"#img7",
      drop:function(){
         $("#img7").css("display","none");
         $("#drop7").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop8").droppable({
      accept:"#img8",
      drop:function(){
         $("#img8").css("display","none");
         $("#drop8").css("background-color","#d3d3d300");
      }
   	});
   	$("#drop9").droppable({
      accept:"#img9",
      drop:function(){
         $("#img9").css("display","none");
         $("#drop9").css("background-color","#d3d3d300");
      }
   	});

});
</script>
</head>
<body>
	<div id="sort1">
		<div id="drop1" class="img img2"></div>
		<div id="drop2" class="img img2"></div>
		<div id="drop3" class="img img2"></div>
		<div id="drop4" class="img img2"></div>
		<div id="drop5" class="img img2"></div>
		<div id="drop6" class="img img2"></div>
		<div id="drop7" class="img img2"></div>
		<div id="drop8" class="img img2"></div>
		<div id="drop9" class="img img2"></div>
	</div>
	<div id="img1" class="img" style="background-image: url(./8/images/1.jpg)"></div>
	<div id="img2" class="img" style="background-image: url(./8/images/2.jpg)"></div>
	<div id="img3" class="img" style="background-image: url(./8/images/3.jpg)"></div>
	<div id="img4" class="img" style="background-image: url(./8/images/4.jpg)"></div>
	<div id="img5" class="img" style="background-image: url(./8/images/5.jpg)"></div>
	<div id="img6" class="img" style="background-image: url(./8/images/6.jpg)"></div>
	<div id="img7" class="img" style="background-image: url(./8/images/7.jpg)"></div>
	<div id="img8" class="img" style="background-image: url(./8/images/8.jpg)"></div>
	<div id="img9" class="img" style="background-image: url(./8/images/9.jpg)"></div>
</body>
</html>
